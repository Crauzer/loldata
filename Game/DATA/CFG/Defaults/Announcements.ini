[Text]
OnChampionKill = @src name@ has slain @dest blank | ally | enemy@ @dest name@!
OnChampionDoubleKill = @src blank | ally | enemy@ @src name@ has scored a double kill!
OnChampionTripleKill = @src blank | ally | enemy@ @src name@ has scored a triple kill!
OnChampionQuadraKill = @src blank | ally | enemy@ @src name@ has scored a quadra kill!
OnChampionPentaKill = @src blank | ally | enemy@ @src name@ has scored a penta kill!
OnChampionUnrealKill = @src blank | ally | enemy@ @src name@ has scored an unreal kill!
OnFirstBlood = @src blank | ally | enemy@ @src name@ has drawn first blood!
OnAce = @src blank | ally | enemy@ @src name@ has scored an ace!
OnDampenerDie = @dest name@ has destroyed the @src red | blue@ team's @src dampener lane@ dampener!
OnDampenerRespawnSoon = @src red | blue@ team's @src dampener lane@ dampener respawning soon!
